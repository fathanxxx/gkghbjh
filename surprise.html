<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejutan untuk Kamu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        /* Custom styles */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen text-center">

    <canvas id="canvas"></canvas>

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg max-w-xs sm:max-w-lg mx-4">
        <h1 class="text-3xl sm:text-5xl font-bold text-pink-600 mb-4">Kamu Sangat Istimewa ❤️</h1>

        <!-- Gambar di bawah judul -->
        <img src="WhatsApp Image 2024-11-05 at 19.49.42.jpeg" alt="Romantic Image" class="w-full h-48 sm:h-64 object-cover rounded-lg mb-6">

        <p class="text-base sm:text-xl text-gray-700 mb-6">
            Aku sangat bersyukur memilikimu di hidupku. Kamu adalah alasan kenapa aku tersenyum setiap hari. Terima kasih karena telah menjadi bagian dari hidupku. Selalu bersamaku ya. 💖
        </p>
        <p class="text-sm sm:text-lg text-pink-500 italic">"Aku mencintaimu lebih dari yang bisa kukatakan dengan kata-kata."</p>
    </div>

</body>
</html>
